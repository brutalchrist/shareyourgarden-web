<nz-tabset>
  <nz-tab nzTitle="Products">
    <div *ngIf="garden">
      <nz-table #basicTable [nzData]="garden.products">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>{{data.type}}</td>
            <td>{{data.quantity}}</td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-tab>
  <nz-tab nzTitle="Owner">
    <div *ngIf="garden">
      <nz-descriptions nzTitle="Owner Info">
        <nz-descriptions-item nzTitle="Name">{{garden.owner.name}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Email">{{garden.owner.email}}</nz-descriptions-item>
      </nz-descriptions>
    </div>
  </nz-tab>
</nz-tabset>
